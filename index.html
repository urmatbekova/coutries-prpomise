<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header class="header shadow p-1 bg-body rounded fixed-top" id="header">
   <div class="container   d-flex justify-content-between align-items-center">
       <div class="d-flex">
           <input type="search" class="input form-control">
           <button class="btn btn-primary mx-2">search</button>
       </div>


       <select name="viewport" id="" class="my-select form-select w-25 my-4">
           <option value="">Выберите сортировку</option>
           <option value="big-area">big area</option>
           <option value="small-area">small area</option>
           <option value="big-pop">big pop</option>
           <option value="small-pop">small pop</option>
           <option value="a-z">a-z</option>
           <option value="z-a">z-a</option>
       </select>
   </div>
</header>

<div class="container mt-5 pt-5">

    <div class="search-result"></div>
    <div class="row">

    </div>

    <p class="page-info text-center text fs-3 fw-bolder mt-3"></p>

    <div class="btns">
        <button class="prev btn btn-primary">prev</button>
        <button class="next btn btn-primary">next</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
